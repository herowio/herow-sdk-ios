name: Build and Test

on: 
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Checkout secrets
      uses: actions/checkout@v2
      with:
          repository: 'herowio/herow-api-secrets'
          token: ${{ secrets.PAT_READ_PRIVATE_REPO }}
          path: secrets
    - name: copy platform-secrets.plits
      run: cp secrets/platform-secrets.plist ./herow-sdk-ios/connection/platform-secrets.plist
    - name: Start xcodebuild test
      run: |
          xcodebuild clean test -workspace herow_sdk_ios.xcworkspace -scheme herow_sdk_ios -destination "platform=iOS Simulator,name=iPhone 11 Pro"

